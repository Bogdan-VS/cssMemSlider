<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
</head>
<body>

    <input type="radio" name="pagination" id="pag1" checked>
    <input type="radio" name="pagination" id="pag2">
    <input type="radio" name="pagination" id="pag3">
    <input type="radio" name="pagination" id="pag4">

    <div class="wrapper">
        <div class="wrapper-container">
            <div class="slider-wrapper">

                <div class="slider-items">
    
                    <div class="item pag1">
                        <div class="item-container">
                            <img src="assets/images/mem1 640×640.jpg" alt="Mem1">
                        </div>
                        <p>Мем воспринимает ее как объект</p>
                    </div>
                    <div class="item">
                        <div class="item-container">
                            <img src="assets/images/mem2 640×640.jpg" alt="mem2">
                        </div>
                        <p>Когда хочешь стать программистом</p>
                    </div>
                    <div class="item">
                        <div class="item-container">
                            <img src="assets/images/mem3 640×640.jpg" alt="Mem1">
                        </div>
                        <p>Изучать JavaScript это как переходить дорогу</p>
                    </div>
                    <div class="item">
                        <div class="item-container">
                            <img src="assets/images/mem4 640×640.jpg" alt="Mem1">
                        </div>
                        <p>Junior разработчик пытается найти работу</p>
                    </div>
                    
    
                </div>
                <div class="slider-container">
                    <div class="conrtols">
                        <label for="pag1">
                            <div class="control-item"></div>
                        </label>
                        <label for="pag2">
                            <div class="control-item"></div>
                        </label>
                        <label for="pag3">
                            <div class="control-item"></div>
                        </label>
                        <label for="pag4">
                            <div class="control-item"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
